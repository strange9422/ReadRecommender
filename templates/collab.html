<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLLABORATIVE RECOMMENDATION</title>
    <link rel ="stylesheet" href ="/static/contentcollabstyle.css">
</head>
<body>

    <div class="banner">
        <div class="content">
            <h1>Book Recommendation Using Collaborative Method</h1>
                 {{a}}
           <div>
                    <button type="button" onclick="window,location.href ='top.html'"><span></span>Home</button>

                </div>
        </div>
        <div class="form">
            <form action="" method="POST" enctype="multipart/form-data">
                <div class="input-container">
                    <input type="text" id="bookname" autocomplete="off" placeholder="Enter  Book  Name" required class="text-input"  name="bookName" value="{{ bookName }}">
                    <label for="bookname" class="label">Bookname</label>
                </div>
                <div class="input-container">
                    <input type="text" id="Number" autocomplete="off" placeholder="Number  Of  Recommendations" required class="text-input" name="number" value="{{ number }}">
                    <label for="Number" class="label">Number</label>
                    <br>
                    <input class="subm" type="submit" name="sub" value="Get Recommendations">

                </div>
            </form>


        </div>

    </div>

</body>
</html>
